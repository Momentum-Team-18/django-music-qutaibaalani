{% extends 'base.html' %}

{% block content %}
    <h1>Delete Album</h1>
    <p>Are you sure you want to delete "{{ album.title }}"?</p>
    <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'albums:album_detail' album.pk %}">Cancel</a>
    </form>
{% endblock %}
